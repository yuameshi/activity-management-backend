spring.application.name=demo
spring.threads.virtual.enabled=true
server.port=44308
server.compression.enabled=true
server.address=0.0.0.0
server.http2.enabled=true

# HTTPS 配置
server.ssl.key-store=classpath:cert/localhost.jks
server.ssl.key-store-password=localhost
server.ssl.key-password=localhost
server.ssl.key-store-type=PKCS12

# MySQL DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/java_ee_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8
spring.datasource.username=guest
spring.datasource.password=guest
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis XML Mapper 配置
mybatis.mapper-locations=classpath:/mapper/*.xml
